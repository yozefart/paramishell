<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para Mishellita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Pantalla inicial */
        .initial-screen {
            text-align: center;
            opacity: 1;
            transition: all 1s ease-in-out;
            z-index: 10;
        }

        .initial-screen.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .surprise-button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .surprise-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .surprise-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .surprise-button:hover::before {
            left: 100%;
        }

        /* Pantalla principal */
        .main-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .main-screen.active {
            opacity: 1;
            transform: scale(1);
        }

        .message-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .message-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .main-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: bounce 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
            animation: fadeInUp 2s ease-out;
        }

        .encouragement {
            font-size: 1.8rem;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Part√≠culas flotantes */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(odd) {
            animation-delay: -2s;
            background: rgba(255, 107, 107, 0.8);
        }

        .particle:nth-child(even) {
            animation-delay: -4s;
            background: rgba(118, 75, 162, 0.8);
        }

        /* Corazones animados */
        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 30px;
            animation: heartFloat 4s ease-in-out infinite;
            pointer-events: none;
        }

        .stars {
            position: absolute;
            color: #ffd700;
            font-size: 25px;
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        /* Animaciones */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.5;
            }
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50px) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.3); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .encouragement {
                font-size: 1.4rem;
            }
            
            .message-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla inicial -->
        <div class="initial-screen" id="initialScreen">
            <button class="surprise-button" onclick="openSurprise()">
                ‚ú® Presiona para abrir la sorpresa ‚ú®
            </button>
        </div>

        <!-- Pantalla principal -->
        <div class="main-screen" id="mainScreen">
            <div class="message-card">
                <h1 class="main-title">¬°Mishellita Bonita! üíñ</h1>
                <p class="subtitle">Una sorpresa especial para ti</p>
                <p class="encouragement">¬°T√ö PUEDES COMPLETAR ESE INFORME! üí™</p>
                
                <div style="color: #666; font-size: 1.1rem; line-height: 1.6;">
                    <p>Yo se que eres incre√≠blemente capaz y talentosa.</p>
                    <p>Espero te guste y te ayude a motivarte :3.</p>
                    <p style="margin-top: 20px; color: #ff6b6b; font-weight: bold;">¬°Conf√≠a en ti misma, lo vas a lograr! ‚≠ê</p>
                </div>
            </div>
        </div>

        <!-- Elementos decorativos -->
        <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s;">üíñ</div>
        <div class="heart" style="top: 20%; right: 15%; animation-delay: 1s;">üíï</div>
        <div class="heart" style="bottom: 20%; left: 20%; animation-delay: 2s;">üíù</div>
        <div class="heart" style="bottom: 10%; right: 10%; animation-delay: 3s;">üíó</div>
        
        <div class="stars" style="top: 15%; left: 80%; animation-delay: 0.5s;">‚≠ê</div>
        <div class="stars" style="top: 70%; left: 5%; animation-delay: 1.5s;">‚ú®</div>
        <div class="stars" style="top: 30%; right: 5%; animation-delay: 2.5s;">üåü</div>
        <div class="stars" style="bottom: 60%; right: 80%; animation-delay: 3.5s;">‚≠ê</div>
    </div>

    <script>
        // Crear part√≠culas animadas
        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // Funci√≥n para abrir la sorpresa
        function openSurprise() {
            const initialScreen = document.getElementById('initialScreen');
            const mainScreen = document.getElementById('mainScreen');
            
            // Ocultar pantalla inicial
            initialScreen.classList.add('hidden');
            
            // Mostrar pantalla principal con delay
            setTimeout(() => {
                mainScreen.classList.add('active');
                createConfetti();
            }, 500);
        }

        // Crear efecto confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s ease-out forwards`;
                container.appendChild(confetti);
                
                // Eliminar confetti despu√©s de la animaci√≥n
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        // Agregar animaci√≥n de confetti al CSS din√°micamente
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Inicializar part√≠culas al cargar la p√°gina
        createParticles();

        // Efecto de cursor brillante
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '6px';
            sparkle.style.height = '6px';
            sparkle.style.background = 'rgba(255, 255, 255, 0.8)';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            sparkle.style.zIndex = '1000';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1000);
        });

        // Agregar animaci√≥n de sparkle
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                50% {
                    transform: scale(1);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(sparkleStyle);
    </script>
</body>
</html>
